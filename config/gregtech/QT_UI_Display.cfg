# Configuration file

effects {
    # Which default position is currently in use. 0: above health
    I:defaultType=0

    # -1 = no outline, 0 = rounded outline, 1 = square outline, 2 = circle outline
    I:effectOutline=0

    # Disable to manually change the positioning of the effect icons.
    B:useDefault=true
}


effects_custom {
    # If default is disabled, which screen edge the effect icons will adhere to: left (0), middle (1), or right (2)
    I:effectAnchorX=1

    # If default is disabled, which screen edge the effect icons will adhere to: top (0), middle (1), or bottom (2)
    I:effectAnchorY=2

    # If default is disabled, which way the icons will render from the offset: to the right (0), centered (1) or to the left (2)
    I:effectCenterX=0

    # If default is disabled, which way the icons will render from the offset: below (0), centered (1) or above (2)
    I:effectCenterY=0

    # If default is disabled, whether the icons will generate in a row left to right (true) or top to bottom (false)
    B:effectHorizontal=true

    # If default is disabled, how far from the X edge the icons will be placed.
    I:effectOffsetX=-89

    # If default is disabled, how far from the Y edge the icons will be placed.
    I:effectOffsetY=-46

    # If default is disabled, setting this to a value above 1 will generate a new row of icons after every so many icons.
    I:effectRowLimit=0
}


